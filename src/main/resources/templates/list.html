<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace ="base::header"></div>
     <title>List</title>
</head>
<body>
<div th:replace="base::nav"></div>
<br/>
<div class="container-float" align="center">
    <div class="jumbotron lead">
        <h2 align="center"> Blog Post </h2>
    </div>
    <table class="table table-striped" style="width:100%">
        <thead class="thead-light">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Posted Date</th>
                <th>Posted By</th>
                <th>Picture</th>
                <th>To Do</th>
            </tr>
        </thead>
        <!--enhanced for loop-->
        <tr th:each="message : ${messages}" th:object="${message}">
            <td th:text="*{title}"></td>
            <td><a th:href="@{/detail/{id}(id=*{id})}">[[*{content}]]</a></td>
            <td th:text="*{postedDate}"></td><!--<td th:text = "${#temporals.format(message.dueDate, 'yyyy-MM-dd')}"></td>-->
            <td th:text="*{postedBy}"></td>
            <td><img class ="icon" th:src="*{picturePath}" alt="Picture"></td>
            <td>
                <a th:href="@{/update/{id}(id=*{id})}">edit</a>-<!-- Update -->
                <a th:href="@{/delete/{id}(id=*{id})}">delete</a><!-- Delete -->
            </td>
        </tr>
    </table>
</div>
<br/>
<div th:replace ="base::footer"></div>
</body>
</html>
