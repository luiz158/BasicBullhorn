<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace ="base::header"></div>
     <title>List</title>

</head>

<body>
<div th:replace="base::nav"></div>
<br/>
<div class="container-float" align="center">
    <!--All CRUD operations in one form-->
    <h2>Messages</h2><br/>
    <table class="table table-striped" style="width:100%">
        <thead class="thead-light">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Posted Date</th>
                <th>Posted By</th>
                <th>Picture</th>
                <th>To Do</th>
            </tr>
        </thead>
        <!--enhanced for loop-->
        <tr th:each="message : ${messages}">
            <td th:text="${message.title}"></td>
            <td th:text="${message.content}"></td>
            <!--<td th:text = "${#temporals.format(message.dueDate, 'yyyy-MM-dd')}"></td>-->
            <td th:text="${message.postedDate}"></td>
            <td th:text="${message.postedBy}"></td>
            <td>
                <div th:if="${message.picturePath} != null">
                    <img class ="home-page-picture" th:src="${message.picturePath}" alt="Picture">
                </div>
            </td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a>-<!-- Update -->
                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>-<!-- Read -->
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a><!-- Delete -->
            </td>
        </tr>
    </table>
</div>
<br/>
<div th:replace ="base::footer"></div>
</body>
</html>
