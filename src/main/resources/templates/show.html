<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace ="base::header"></div>
    <title>Show</title>
</head>

<body>
<div th:replace="base::nav"></div>

<div class="container" align="center">
    <table class="table">
        <tr>
            <td>Title:</td>
            <td><span th:text="${message.title}"></span></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><span th:text="${message.content}"></span></td>
        </tr>
        <tr>
            <td>Posted Date:</td>
            <td><span th:text="${message.postedDate}"></span></td>
            <!--<span th:text="${#temporals.format(message.dueDate, 'yyyy-MM-dd')}"></span><br/>-->
        </tr>
        <tr>
            <td>Posted By:</td>
            <td><span th:text="${message.postedBy}"></span></td>
        </tr>
        <tr>
            <td>Picture:</td>
            <td><img class ="profile-picture"
                     th:src="${message.picturePath}"
                     th:alt = "Picture"> <!-- th:text="${message.picturePath}" --><td>
        </tr>
    </table>
    <a th:href="@{/delete/{id}(id=${message.id})}">Delete this Message</a>
</div>

<div th:replace ="base::footer"></div>
</body>
</html>
