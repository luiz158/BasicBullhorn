<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>Message Form</title>

</head>

<body>
<div th:replace="base::nav"></div>
<br/>
<!--
picturePath
-->
<div align="center" class="container">
    <div class="jumbotron lead">
        <h2 align="center">Enter Message</h2>
    </div>
    <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/process}" th:object="${message}">
        <input th:field="*{id}" type="hidden"/>

        <table class="table" style="width:100%">
            <tr>
                <td>Title:</td>
                <td><input th:field="*{title}" type="text"/></td>
                <td><span th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><textarea th:field="*{content}"/></td>
                <td><span th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></span></td>
            </tr>
            <tr>
                <td>Posted Date:</td>
                <td th:text="${message.postedDate}"></td>
                <!--<td> <input th:field="*{postedDate}" type="date"/> &lt;!&ndash;name="postedDate"&ndash;&gt;</td>-->
                <!--<td><span th:errors="*{postedDate}" th:if="${#fields.hasErrors('postedDate')}"></span></td>-->
            </tr>
            <tr>
                <td>Posted By:</td>
                <td><input th:field="*{postedBy}" type="text"/></td>
                <td><span th:errors="*{postedBy}" th:if="${#fields.hasErrors('postedBy')}"></span></td>
            </tr>
            <tr>
                <td>Picture:</td>
                <td><input name="file" type="file"/></td>
                <td>
                    <div th:if="${message.picturePath} != null">
                        <img class ="profile-picture" th:src="${message.picturePath}" th:alt = "Picture"><!-- th:text="${message.picturePath}" -->
                    </div>
                </td>
                <td><span th:errors="*{picturePath}" th:if="${#fields.hasErrors('picturePath')}"></span></td>
            </tr>
        </table>
        <input type="submit" value="Submit"/>
    </form>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>
